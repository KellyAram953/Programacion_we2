<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR</title>
    <style>
        body {
           
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-top: 5px;
            margin-bottom: 10px;
            transition: 0.2s;
        }

        input:focus {
            border-color: #00aaff;
            outline: none;
            box-shadow: 0 0 5px #00aaff;
        }

        button {
            background-color: #0078ff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #005fcc;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #qr-code {
            margin-top: 20px;
            text-align: center;
        }

        img.qr-code {
            margin-top: 15px;
            border: 3px solid #0078ff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <h1>Generador de Código QR</h1>

    <div class="container">
        <label for="input1">Nombre:</label>
        <input type="text" id="input1" required maxlength="100" placeholder="Nombre">

        <label for="input2">Correo:</label>
        <input type="email" id="input2" placeholder="ejemplo@correo.com">

        <label for="input3">Selecciona la institución:</label>
        <input type="text" id="input3" list="institucionLista" required placeholder="Institución">
        <datalist id="institucionLista">
            <option value="FES Aragón">Facultad de Estudios Superiores Aragón</option>
            <option value="POLI">Politécnico</option>
        </datalist>

        <label for="input4">Dependencia:</label>
        <input type="text" id="input4" placeholder="Dependencia">

        <button id="btnGenerar" onclick="generarQR()">Generar QR</button>
        <button onclick="location.reload()">Nuevo QR</button>

        <div id="qr-code"></div>
    </div>

    <script>
        let qrGenerado = false; // bandera para evitar múltiples QR

        function generarQR() {
            if (qrGenerado) {
                alert("Ya se generó el QR. Si deseas crear otro, presiona 'Nuevo QR'.");
                return;
            }

            let input1 = document.getElementById('input1').value.trim();
            let input2 = document.getElementById('input2').value.trim();
            let input3 = document.getElementById('input3').value.trim();
            let input4 = document.getElementById('input4').value.trim();

            let textoCompleto = input1 + " " + input2 + " " + input3 + " " + input4;

            if (textoCompleto === "") {
                alert("Por favor, llena al menos un campo para generar el QR.");
                return;
            }

            let qrCodeURL = 'https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=' + encodeURIComponent(textoCompleto);

            let qrImg = document.createElement('img');
            qrImg.src = qrCodeURL;
            qrImg.alt = 'Código QR';
            qrImg.classList.add('qr-code');

            let qrContainer = document.getElementById('qr-code');
            qrContainer.innerHTML = ""; // limpia el anterior
            qrContainer.appendChild(qrImg);

            // Cambia el estado
            qrGenerado = true;
            let btn = document.getElementById('btnGenerar');
            btn.disabled = true;
            btn.textContent = "QR generado";
        }
    </script>

</body>
</html>

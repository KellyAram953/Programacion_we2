<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Gato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #013f75, #b4055c);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .tablero {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .celda {
            background-color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #0078ff;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .celda:hover {
            background-color: #e8f1ff;
            transform: scale(1.05);
        }

        #mensaje {
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        button {
            background-color: #0c509e;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
            font-size: 1rem;
        }

        button:hover {
            background-color: #005fcc;
        }
    </style>
</head>
<body>

    <h1>Juego de Gato </h1>

    <div class="tablero" id="tablero"></div>

    <div id="mensaje">Turno del jugador X</div>

    <button onclick="reiniciar()">Reiniciar</button>

    <script>
        const tablero = document.getElementById("tablero");
        const mensaje = document.getElementById("mensaje");

        let turno = "X";
        let celdas = Array(9).fill("");
        let juegoActivo = true;

        // Crear las 9 celdas
        for (let i = 0; i < 9; i++) {
            const div = document.createElement("div");
            div.classList.add("celda");
            div.setAttribute("data-index", i);
            div.addEventListener("click", jugar);
            tablero.appendChild(div);
        }

        function jugar(e) {
            const index = e.target.getAttribute("data-index");
            if (celdas[index] !== "" || !juegoActivo) return;

            celdas[index] = turno;
            e.target.textContent = turno;

            if (verificarGanador()) {
                mensaje.textContent = ` Jugador ${turno} gana!`;
                juegoActivo = false;
                return;
            }

            if (!celdas.includes("")) {
                mensaje.textContent = " Â¡Empate!";
                juegoActivo = false;
                return;
            }

            turno = turno === "X" ? "O" : "X";
            mensaje.textContent = `Turno del jugador ${turno}`;
        }

        function verificarGanador() {
            const combinaciones = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (let combo of combinaciones) {
                const [a, b, c] = combo;
                if (celdas[a] && celdas[a] === celdas[b] && celdas[a] === celdas[c]) {
                    let colorGanador = (celdas[a] === "X") ? "#b0ffb0" : "#a8d8ff"; // Verde si X, azul claro si O

                    document.querySelectorAll(".celda")[a].style.background = colorGanador;
                    document.querySelectorAll(".celda")[b].style.background = colorGanador;
                    document.querySelectorAll(".celda")[c].style.background = colorGanador;
                         return celdas[a];
}

            }
            return false;
        }

        function reiniciar() {
            celdas = Array(9).fill("");
            document.querySelectorAll(".celda").forEach(celda => {
                celda.textContent = "";
                celda.style.background = "white";
            });
            turno = "X";
            mensaje.textContent = "Turno del jugador X";
            juegoActivo = true;
        }
    </script>

</body>
</html>
